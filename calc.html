<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSCalc</title>
    <meta name="description" content="JSCalc — simple HTML/JavaScript calculator.">

    <script src="calc/jquery-1.8.0.min.js"></script>
    <script src="calc/prism.js" data-manual></script>
    <link href="calc/prism.css" rel="stylesheet" />

    <script src="calc/calc.js"></script>
    <link href="calc/calc.css" rel="stylesheet" />
</head>
<body class="language-javascript">
    <ul>
        <li>JSCalc</li>
        <li><a href="#" id="clear-link" title="Remove all code">Clear</a></li>
        <li>
            <a href="#" id="open-link" title="Open file with code">Open…</a>
            <input type="file" id="open-input">
        </li>
        <li><a href="#" id="save-as-link" download="code.jscalc" title="Save code to file">Save as…</a></li>
        <li class="right"><a href="https://github.com/davidmz/jscalc" target="_blank">GitHub</a></li>
        <li class="right"><a href="#" id="example-link">Help</a></li>
    </ul>
    <ol></ol>
    <iframe
            id="sandbox"
            src="calc/sandbox.html"
            style="visibility: hidden;"
            sandbox="allow-scripts"
            ></iframe>
</body>
</html>
